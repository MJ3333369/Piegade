          path: greetings

      - name: Stop previous PM2 app
        shell: powershell
        working-directory: greetings
        continue-on-error: true
        run: |
          pm2 delete greetings-app-preprod || exit 0

      - name: Start PM2 app
        shell: powershell
        working-directory: greetings
        run: |
          $env:PORT=7003
          pm2 start app.py --name greetings-app-preprod --interpreter python
          Start-Sleep -Seconds 10

  tests-on-preprod:
    name: Test Preprod
    runs-on: self-hosted
