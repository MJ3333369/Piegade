name: Python Greetings Delivery Pipeline

on:
  push:
    branches: [ main ]

jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Clone python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/python-greetings
          path: greetings

      - name: Install Python dependencies
        shell: powershell
        working-directory: greetings
        run: |
          echo "Installing Python dependencies..."
          pip install -r requirements.txt

  deploy-to-dev:
    runs-on: self-hosted
    needs: install-pip-deps
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Clone python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/python-greetings
          path: greetings

      - name: Stop existing dev PM2 process (ignore error if doesn't exist)
        shell: powershell
        working-directory: greetings
        run: |
          echo "Stopping existing PM2 process..."
          pm2 delete greetings-app-dev; $error.Clear()

      - name: Start app with PM2 on port 7001
        shell: powershell
        working-directory: greetings
        run: |
          echo "Starting greetings-app-dev on port 7001..."
          pm2 start app.py --name greetings-app-dev --interpreter python -- --port 7001

      - name: Wait for app to start
        shell: powershell
        run: Start-Sleep -Seconds 10

      - name: Check PM2 process status
        shell: powershell
        run: |
          echo "Checking PM2 list..."
          pm2 list

  tests-on-dev:
    runs-on: self-hosted
    needs: deploy-to-dev
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Clone test framework repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/course-js-api-framework
          path: test-framework

      - name: Install test dependencies
        shell: powershell
        working-directory: test-framework
        run: npm install

      - name: Run greetings tests for dev
        shell: powershell
        working-directory: test-framework
        run: |
          echo "Running greetings tests on dev..."
          npm run greetings greetings_dev
