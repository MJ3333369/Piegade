name: Python Greetings CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  install-pip-deps:
    name: Install Python Dependencies
    runs-on: self-hosted
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Clone python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/python-greetings
          path: greetings

      - name: Install Python dependencies
        shell: powershell
        working-directory: greetings
        run: |
          echo "Installing Python dependencies..."
          pip install -r requirements.txt

  deploy-to-dev:
    name: Deploy to Dev Environment
    runs-on: self-hosted
    needs: install-pip-deps
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Clone python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: mtararujs/python-greetings
          path: greetings

      - name: Stop existing app (ignore if not running)
        shell: powershell
        working-directory: greetings
        continue-on-error: true
        run: |
          echo "Stopping previous PM2 app..."
          pm2 delete greetings-app-dev || exit 0

      - name: Start app with PM2 on port 7001
        shell: powershell
        working-directory: greetings
        run: |
          echo "Starting greetings-app-dev on port 7001..."
          $env:PORT=7001
          pm2 start app.py --name greetings-app-dev --interpreter python
          Start-Sleep -Seconds 10

      - name: Save PM2 process list
        shell: powershell
        run: pm2 save

  tests-on-dev:
    name: Run Tests on Dev
    runs-on: self-hosted
    needs: deploy-to-dev
    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Clone test framework
        uses: actions/checkout@v4
        with:
          repository: mtararujs/course-js-api-framework
          path: test-framework

      - name: Install Node.js dependencies
        shell: powershell
        working-directory: test-framework
        run: npm install

      - name: Restart PM2 app before tests
        shell: powershell
        run: |
          echo "Restarting PM2 app just to make sure it's running..."
          pm2 restart greetings-app-dev
          Start-Sleep -Seconds 5

      - name: Run tests against dev
        shell: powershell
        working-directory: test-framework
        run: npm run greetings greetings_dev
